{% extends 'blog/base.html' %} <!--확장태그를 맨 위에 추가해서 두 템플릿 연결-->

{% block content %}
    {% for post in posts %}
    <div class = "post">
        <div class="date">
            {{post.published_Date }}
        </div>               
        <h1><a href="">{{post.title}}</a></h1>
        <p>{{post.text|linebreaksbr}}</p>   <!--|lindebreaksbr :  행이 바뀌면 문단으로 변환하라 (줄바꿈을 <br> 태그로 변환)-->
    </div>
    {% endfor %}
{% endblock %}
