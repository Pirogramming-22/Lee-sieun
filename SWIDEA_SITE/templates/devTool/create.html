{% extends 'base.html' %}
{% load static %}

<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="{% static 'ideas/css/style.css' %}">
    {%block head%}
        <title>devTool_create</title>
    {% endblock %}
</head>
<body>
    {%block content%}
    <div class="main_top">
        <h3>DevTool Register</h3>
        <p>개발툴 등록 페이지 입니다. 자신이 다룰 수 있는 개발툴을 등록해 보세요</p>
    </div>
    <form
        action = "{% url 'devTool:create' %}" 
        method="post"
        enctype="multipart/form-data"
        class = "form_detail">
        {% csrf_token %}{{ form.as_p }} 
        <button type="submit" class="create_btn">Submit</button>
    </form>

    {% endblock %}
        
</body>
</html>
