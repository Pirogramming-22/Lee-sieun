{% extends 'base.html' %}
{% load static %}

<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="{% static 'ideas/css/style.css' %}">
    {%block head%}
        <title>devTool_update</title>
    {% endblock %}
</head>
<body>
    {%block content%}
    <div class="main_top">
        <h3>DevTool Detail Update</h3>
        <p>개발툴 세부 내용 수정 페이지 입니다. 개발툴에 대해 수정사항이 있으면 고쳐보아요</p>
    </div>
    <form
        action = "{% url 'devTool:update' devTool.pk %}" 
        method="post"
        enctype="multipart/form-data"
        class = "form_detail">
        {% csrf_token %}{{ form.as_p }} 
        <button type="submit" class="create_btn">Submit</button>
    </form>

    {% endblock %}
        
</body>
</html>
