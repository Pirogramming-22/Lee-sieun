<!DOCTYPE html>
<html lang="ko"> 
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="image/x-icon" href="./favicon.ico?1"> 
    <title>NAVER</title>
    <style>
        #wrap{
            text-align : center
        }
        #wrap-center{
            width: 1280px;
            background-color: yellow;
        }
        #header{
            text-align: left;
        }
        #header-hamburger{
            position: absolute;
            top: 18px;
            padding : 8px; /*padding 주고 싶으면 부모한테 주면 됨*/
            display: inline-block;
            background-repeat: no-repeat;
            background-size: 422px 405px;
            background-position: -322px -284px;
            border: none;
            cursor : pointer;
        }
        #header-hamburger > div{
            background-image: url(./sp_main.png);
            width: 31.99px;
            height: 31.99px;
            position: relative;
            background-size: 452px 436px;
            background-repeat: no-repeat;
        }


        #main{
            height : 2000px;
        }


    </style>

</head>
<body>
    <div id = "wrap">
        <div id ="wrap-center">
            <div id="header"></div>
                <div id="header-hamburger">
                    <div></div> <!--자식 태그 추가-->
                </div>
            <div id="search"></div>
            <div id="nav"></div>
            <div id="main"></div>
        </div>
    </div>

  
</body>
</html>
